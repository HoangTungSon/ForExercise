<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ForExercise3</title>
</head>
<body>
<script>
    let sum = 0;
    let num = Number(prompt("Enter a number"));

    for(i = 0; i < num; i ++){
        sum = sum + i;
    }
    alert("sum after the plus i " + sum);

</script>
</body>
</html>
